<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/linkedList/node.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <title>Linked List</title>
  </head>
  <body
    style="
      font-family: 'VT323', monospace;
      background-color: rgb(14, 12, 12);
      color: #4af626;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 5px;
        margin: 40px;
      "
    >
      <h1 style="text-align: center; font-size: 60px">Singly Linked List</h1>

      <div style="display: flex; justify-content: center">
        <div class="select-container">
          <select class="select-container">
            <option value="linked_list">Linked List</option>
            <option disabled value="stack">Stack</option>
            <option disabled value="queue">Queue</option>
            <option disabled value="tree">Tree</option>
            <option disabled value="graph">Graph</option>
            <option disabled value="set">set</option>
            <option disabled value="hash map">hash map</option>
          </select>
        </div>
      </div>
    </div>
    <p style="text-align: center; margin-bottom: 12px">
      List Size: <span id="size-display"></span>
    </p>

    <div
      style="
        display: flex;
        justify-content: center;
        align-content: center;
        margin-bottom: 15px;
      "
    >
      <div class="node_container" style="width: fit-content">
        <div class="node_inner_container">
          <div class="node_data"><p>Data</p></div>
          <div class="node_next_container">
            <p>Next</p>
          </div>
        </div>
      </div>
    </div>
    <div
      style="display: flex; justify-content: center; gap: 12px; flex-wrap: wrap"
    >
      <div
        style="
          display: flex;
          flex-direction: column;
          margin: 5px;
          padding: 15px;
          border: 1px solid lime;
        "
        id="insert-at-form"
      >
        <button
          style="margin-bottom: 10px"
          class="btn"
          type="submit"
          id="insert-at-location"
        >
          insert
        </button>
        <label style="text-align: center" for="insert-index">Index</label>
        <input
          class="hacker-input"
          type="number"
          class="input-field"
          name="insert-index"
          id="insert-index-input"
        />

        <label style="text-align: center" for="insert-value">value</label>
        <input
          type="number"
          class="hacker-input"
          name="insert-value"
          id="insert-value-input"
        />
      </div>

      <div
        style="
          display: flex;
          flex-direction: column;
          margin: 5px;
          padding: 15px;
          border: 1px solid lime;
        "
        id="remove-form"
      >
        <button
          style="margin-bottom: 10px"
          class="btn"
          type="submit"
          id="remove-node-btn"
        >
          remove
        </button>
        <label style="text-align: center" for="insert-index">By Index</label>
        <input
          class="hacker-input"
          type="number"
          class="input-field"
          name="insert-index"
          id="remove-index-input"
        />

        <label style="text-align: center" for="insert-value">By value</label>
        <input
          type="number"
          class="hacker-input"
          name="insert-value"
          id="remove-value-input"
        />
      </div>

      <div class="terminal">
        <p>Welcome to the DS Terminal</p>
        <p>Initializing sequence...</p>
        <p>Access granted.</p>
      </div>
    </div>

    <div id="ll-container" class="ll-container">
      <span id="head_node" class="head_container">
        <div class="node_inner_container">
          <div class="head">
            <p>Head</p>
            <div class="arrow-container">
              <div class="head_arrow"></div>
              <div class="head_line"></div>
            </div>
          </div>
        </div>
      </span>

      <div class="node_container walkthrough-animation">
        <div class="node_inner_container">
          <div class="node_data"><p>1</p></div>
          <div class="node_next_container">
            <div class="node_next">
              <div class="arrow-container">
                <div class="arrow"></div>
                <div class="line"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="node_container walkthrough-animation">
        <div class="node_inner_container">
          <div class="node_data"><p>2</p></div>
          <div class="node_next_container">
            <div class="node_next">
              <div class="arrow-container">
                <div class="arrow"></div>
                <div class="line"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="node_container walkthrough-animation">
        <div class="node_inner_container">
          <div class="node_data"><p>3</p></div>
          <div class="node_next_container">
            <div class="node_next">
              <div class="arrow-container">
                <div class="arrow"></div>
                <div class="line"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <span id="tail_node" class="tail-container">
        <div class="tail"></div>
      </span>
    </div>

    <div id="app"></div>
    <script type="module" src="dist/index.js"></script>
    <script type="module" src="dist/bundle.js"></script>
    <script
      type="module"
      src="dist/datastructures/binarytree/index.js"
    ></script>
  </body>
</html>
