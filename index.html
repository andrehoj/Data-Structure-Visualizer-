<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="stylesheet" href="src/css/arrow.css" />
    <title>Linked List</title>
  </head>
  <body
    style="
      font-family: 'VT323', monospace;
      background-color: rgb(0, 0, 0);
      color: #4af626;
    "
  >
    <h1 style="text-align: center; font-size: 64px">Singly Linked List</h1>
    <h2 style="text-align: center;" >List length: <span id="list-length">2</span> </h2>
    <div
      style="display: flex; justify-content: center; gap: 12px; flex-wrap: wrap"
    >

  
      <button class="btn" id="insert-node-start">insert at start</button>
      <button class="btn" id="insert-node-end">insert at end</button>
    </div>

    <div class="select-container">
      <select class="select-container">
        <option value="1">Linked List</option>
        <option value="2">Stack</option>
        <option value="3">Queue</option>
      </select>
    </div>

    <div
      id="content"
      style="
        width: 100%;
        margin-top: 100px;
        display: flex;
        justify-content: center;
        gap: 20px;
      "
    >
    
      <div class="node">
        <p>data</p>
        <div class="node-next"></div>   
        <div class="arrow-container">
          <div class="arrow"></div>
          <div class="line"></div>
        </div>
      </div>

      
      <div class="node">
        <p>data</p>
        <div class="node-next"></div>   
        <div class="arrow-container">
          <div class="arrow"></div>
          <div class="line"></div>
        </div>
      </div>

   

    <script type="module" src="src/index.js"></script>
  </body>
</html>
